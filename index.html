<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIME PUB</title>
    <script src="js_crime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="crime_Script.css">
</head>
<body>
    <div id="header" class="grid1">
        <h1>CRIME PUB</h1>
    </div>
    <div id="content-type">
        <form id="crimetype" class="grid2">
            <div class="yearEntry" id="year">
                <label for="year" id="yearLabel">YEAR</label>
                <select name="year" id="yearIn" placeholder="from=01-2025&to=12-2025">
                    <option value="from=01-2025&to=12-2025">2025</option>
                    <option value="from=01-2024&to=12-2024">2024</option>
                    <option value="from=01-2023&to=12-2023">2023</option>
                    <option value="from=01-2022&to=12-2022">2022</option>
                    <option value="from=01-2021&to=12-2021">2021</option>
                    <option value="from=01-2020&to=12-2020">2020</option>
                    <option value="from=01-2019&to=12-2019">2019</option>
                    <option value="from=01-2018&to=12-2018">2018</option>
                    <option value="from=01-2017&to=12-2017">2017</option>
                    <option value="from=01-2016&to=12-2016">2016</option>
                    <option value="from=01-2015&to=12-2015">2015</option>
                    <option value="from=01-2014&to=12-2014">2014</option>
                    <option value="from=01-2013&to=12-2013">2013</option>
                    <option value="from=01-2012&to=12-2012">2012</option>
                    <option value="from=01-2011&to=12-2011">2011</option>
                    <option value="from=01-2010&to=12-2010">2010</option>
                </select>
            </div>
            <div class="stateEntry" id="state">
                <label for="state" id="stateLabel">STATE</label>
                <select name="state" id="stateIn" placeholder="AL">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div class="CityEntry" id="city">
                <label for="city" id="cityLabel">CITY</label>
                <input type="text" name="city" id="cityIn" placeholder="City Name">
            </div>

            <div class="CrimeEntry" id="crime">
                <label for="crime" id="crimeLabel">CRIME</label>
                <select name="crime" id="crimeIn" placeholder="All Other Offenses">
                    <option value="All">All Categories</option>
                    <option value="All Other Offenses">All Other Offenses</option>
                    <option value="Aggravated Assault">Aggravated Assault</option>
                    <option value="Arson">Arson</option>
                    <option value="Burglary">Burglary</option>
                    <option value="Counterfeiting/Forgery">Counterfeiting/Forgery</option>
                    <option value="Destruction/Damage/Vandalism of Property">Destruction/Damage/Vandalism of Property</option>
                    <option value="Disorderly Conduct">Disorderly Conduct</option>
                    <option value="Drive Under the Influence">Drive Under the Influence</option>
                    <option value="Drug/Narcotic Offenses">Drug/Narcotic Offenses</option>
                    <option value="Drunkenness">Drunkenness</option>
                    <option value="Embezzlement">Embezzlement</option>
                    <option value="Family Offenses, Nonviolent">Family Offenses, Nonviolent</option>
                    <option value="Fraud Offenses">Fraud Offenses</option>
                    <option value="Gambling Offenses">Gambling Offenses</option>
                    <option value="Homicide Offenses">Homicide Offenses</option>
                    <option value="Human Trafficking">Human Trafficking</option>
                    <option value="Larceny">Larceny</option>
                    <option value="Liquor Law Violations">Liquor Law Violations</option>
                    <option value="Motor Vehicle Theft">Motor Vehicle Theft</option>
                    <option value="Prostitution Offenses">Prostitution Offenses</option>
                    <option value="Robbery">Robbery</option>
                    <option value="Runaway">Runaway</option>
                    <option value="Sex Offenses">Sex Offenses</option>
                    <option value="Sex Offenses, Non-forcible">Sex Offenses, Non-forcible</option>
                    <option value="Simple Assault">Simple Assault</option>
                    <option value="Stolen Property Offenses">Stolen Property Offenses</option>
                    <option value="Suspicion">Suspicion</option>
                    <option value="Vagrancy/Loitering">Vagrancy/Loitering</option>
                    <option value="Weapon Law Violations">Weapon Law Violations</option>
                </select>

            </div>
        </form>
    </div>
    <div id="submit" class="grid3">
        <input id="submitButton" type="submit" value="SUBMIT">
    </div>
    <div id="content" class="grid4">
        <canvas id="crimeCanvas" width = 600 height = 400>
            
        </canvas>
        <h2>Crime data is in this little box
    </div>
</body>
</html>
